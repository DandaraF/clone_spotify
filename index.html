<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música para todos - Spotify</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <navbar id="navbar">
        <div class="navbar-container">
            <img src="./assets/img/logo.png" alt="Logo" class="logo">
            <ul class="navbar-items">
                <li class="navbar-item">Premium</li>
                <li class="navbar-item">Suporte</li>
                <li class="navbar-item">Baixar</li>
                <li class="navbar-item">Inscrever-se</li>
                <li class="navbar-item">Entrar</li>
            </ul>
        </div>
    </navbar>

    <!-- ShowCase -->
    <div id="showcase">
        <div class="showcase-container">
            <div class="showcase-info">
                <h1>Aproveite 1 mês grátis de Premium</h2>
                <h2>Depois, pague somente R$21,90/mês. Cancele quando quiser.</h2>
                <div class="container-button">
                    <button class="btn-primary">Comece agora</button>
                    <button class="btn btn-outline-secondary">Ver planos</button>
                </div>
                <p><u>Sujeito a Termos e Condições.</u> O mês grátis não está disponível para usuários que já experimentaram o Premium.</p>
            </div>  
        </div>
        <div class="showcase-banner">
            <img src="/assets/img/showcase.png" alt="banner">
        </div>
    </div>
</body>
</html>
